<ul class="pagination">
    {% if page.previous %}
        <li><a href="{{ page.previous.url }}" class="previous">&larr;</a></li>
    {% else %}
        <li><span class="previous disabled">&larr;</span></li>
    {% endif %}

    {% if page.next %}
        <li><a href="{{ page.next.url }}" class="next">&rarr;</a></li>
    {% else %}
        <li><span class="next disabled">&rarr;</span></li>
    {% endif %}
</ul>
