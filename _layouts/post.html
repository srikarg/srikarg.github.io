{% include head.html %}
{% include header.html %}
<article class="main">
	{% include post_header.html %}
	{{ content }}
	<span id="top"><i class="icon-arrow-up icon-2x"></i></span>
	{% if page.comments %}
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<div id="disqus_thread"></div>
	{% endif %}
	<div class="pagination post">
		{% if page.previous %}
		<a href="{{ page.previous.url }}" class="previous"><i class="icon-caret-left icon-2x"></i></a>
		{% else %}
		<span class="previous disabled"><i class="icon-caret-left icon-2x"></i></span>
		{% endif %}
		
		{% if page.next %}
		<a href="{{ page.next.url }}" class="next"><i class="icon-caret-right icon-2x"></i></a>
		{% else %}
		<span class="next disabled"><i class="icon-caret-right icon-2x"></i></span>
		{% endif %}
	</div>
</article>
{% include sidebar.html %}
{% include footer.html %}
{% include foot.html %}
